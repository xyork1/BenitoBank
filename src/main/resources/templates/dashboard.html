<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - BenitoBank</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" crossorigin="anonymous"/>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <div th:replace="fragments/header :: site-header"></div>

  <main class="container my-5 flex-fill">
    <!-- ADMIN -->
    <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">Hola, <span th:text="${usuario.nombre}"></span> (Admin)</h2>
        <p>Esta sección solo la ves si eres <strong>Administrador</strong>.</p>
      </div>
    </div>
    <!-- CLIENTE -->
    <div th:if="${#authorization.expression('hasRole(''CLIENTE'')')}" class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">Hola, <span th:text="${usuario.nombre}"></span> (Cliente)</h2>
        <p>Esta sección solo la ves si eres <strong>Cliente</strong>.</p>
      </div>
    </div>
    <!-- EMPLEADO -->
    <div th:if="${#authorization.expression('hasRole(''EMPLEADO'')')}" class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">Hola, <span th:text="${usuario.nombre}"></span> (Empleado)</h2>
        <p>Esta sección solo la ves si eres <strong>Empleado</strong>.</p>
      </div>
    </div>
  </main>

  <div th:replace="fragments/footer :: site-footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
