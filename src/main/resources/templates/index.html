<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BenitoBank</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" crossorigin="anonymous"/>
  <!-- Tu CSS modular -->
  <link rel="stylesheet" href="/css/main.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Header -->
  <div th:replace="fragments/header :: site-header"></div>

  <!-- Hero -->
  <section class="hero text-white text-center d-flex align-items-center" 
           style="background: var(--color-primary); height: 60vh;">
    <div class="container">
      <h1 class="display-4">Bienvenido a BenitoBank</h1>
      <p class="lead mb-4">Gestiona tu dinero de forma segura y rápida con nuestra plataforma.</p>
      <a th:href="@{/login}" class="btn btn-custom btn-lg">Iniciar sesión</a>
    </div>
  </section>

  <!-- Feature -->
  <section class="container text-center py-5">
    <h2>Facilidad y seguridad en cada transacción</h2>
    <p class="lead">Con BenitoBank, tienes el control de tus finanzas en la palma de tu mano.</p>
  </section>

  <!-- Footer -->
  <div th:replace="fragments/footer :: site-footer"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
