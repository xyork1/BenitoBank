<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesi칩n - BenitoBank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" crossorigin="anonymous"/>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Header con solo logo -->
  <div th:replace="fragments/header :: site-header"></div>

  <main class="container d-flex justify-content-center align-items-center flex-fill">
    <div class="w-100 text-center" style="max-width: 400px;">
      <!-- Logo centrado grande -->
      <img src="/images/logo benito bank transparente.png"
           alt="BenitoBank"
           class="logo-login mb-4">
      <h1 class="mb-4">Iniciar Sesi칩n</h1>
      <form th:action="@{/login}" method="post" class="bg-white p-4 rounded shadow-sm">
        <input type="hidden"
               th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="mb-3 text-start">
          <label class="form-label">Email:</label>
          <input type="text" name="username" class="form-control" required/>
        </div>
        <div class="mb-3 text-start">
          <label class="form-label">Contrase침a:</label>
          <input type="password" name="password" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
        <div th:if="${param.error}" class="mt-3 text-danger">
          Email o contrase침a incorrectos.
        </div>
      </form>
    </div>
  </main>

  <div th:replace="fragments/footer :: site-footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
