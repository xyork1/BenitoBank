<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logout - BenitoBank</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" crossorigin="anonymous"/>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <div th:replace="fragments/header :: site-header"></div>

  <main class="container text-center flex-fill py-5">
    <h1>Has cerrado sesión</h1>
    <p>Gracias por usar BenitoBank.</p>
    <a th:href="@{/login}" class="btn btn-primary mt-3">Volver a iniciar sesión</a>
  </main>

  <div th:replace="fragments/footer :: site-footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
